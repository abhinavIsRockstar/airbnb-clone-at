<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/log-in-mobile.css">
    <title>Log in</title>
</head>
<body>
    
    <div id="log-in-container">

        <header id="log-in-header">
            <a href="../index.html">
            <div id="close-button">

                <div id="first-cross"></div>
                <div id="second-cross"></div>

              </div>
            </a>  

            <div id="log-in-heading"> Log in </div>

        </header>

        <hr>

        <div id="container-main">

            <div id="register-container">
              <div id="input-container">
              <div id="input-value"> 

                    <span id="country-heading">Country/Region</span>
                    <p id="selected-country">India (+91) </p>
                    <!-- <select name="" id="countries">
                        <option value="india">India</option>
                        <option value="America">America</option>
                        <option value="Austarlia">Austarlia</option>
                        <option value="Japan">Japan</option>
                        <option value="South-Korea">South Korea</option>
                        <option value="Israel">Israel</option>
                        <option value="Russia">Russia</option>
                        <option value="France">France</option>

                    </select> -->
               
                </div>

                <input type="text" name="contact-number" 
                id="phone-number-logIn" placeholder="Phone number">

            </div>

                <p id="terms">We'll call or text You to confirm your number.
                    standard messages and data rates apply.
                </p>
                <div id="continue-button">
                    Continue
                </div>
                <!-- <button id="continue-button">Continue</button>    -->

            </div>

            <hr id="left-line">
            <p class="or-text">or</p>

            
            <div id="register-others">

                <div id="email-button" class="social-buttons"> Continue with email</div>
                <div id="facebook-button" class="social-buttons"> Continue with Facebook</div>
                <div id="google-button" class="social-buttons"> Continue with Google</div>
                <div id="apple-button" class="social-buttons"> Continue with Apple</div>

            </div>

            <div id="sign-up">
                <p>Don't have an account? <a href="#" id="sign-up-anchor">Sign up </a></p>
            </div>


        </div>
        
    </div>

</body>
</html>
